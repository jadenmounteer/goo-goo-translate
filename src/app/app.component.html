<div class="app-header">
  <app-logo></app-logo>

  <div class="dropdown">
    <div class="cog-icon" (click)="toggleDropdown($event)">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </div>

    @if (showingDropdown && speechService.voices[0]) {
    <div class="dropdown-content">
      <p *ngFor="let voice of speechService.voices">{{ voice.name }}</p>
    </div>
    }
  </div>
</div>
<div class="page-content-wrapper">
  <router-outlet />
</div>
