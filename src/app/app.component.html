<div class="app-header">
  <app-logo></app-logo>

  <div class="dropdown">
    <div class="cog-icon" (click)="toggleDropdown($event)">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </div>

    @if (showingDropdown && speechService.voices[0]) {
    <div class="dropdown-content">
      <h3 class="dropdown-section">Voices</h3>
      <div class="voice-wrapper" *ngFor="let voice of speechService.voices">
        <p class="voice" (click)="chooseVoice(voice.name)">
          {{ voice.name }}
        </p>

        @if( speechService.selectedVoice && speechService.selectedVoice ==
        voice.name ) {
        <div>
          <i class="fa fa-solid fa-check"></i>
        </div>
        }

        <div class="test-voice-icon" (click)="testVoice(voice.name)">ðŸ‘‚</div>
      </div>

      <h3 class="dropdown-section">Voice Settings</h3>
      <div class="voice-settings">
        <div class="voice-setting">
          <label for="rate">Rate</label>
          <input
            type="range"
            min="0.1"
            max="2"
            step="0.1"
            [(ngModel)]="speechService.rate"
          />
        </div>

        <div class="voice-setting">
          <label for="pitch">Pitch</label>
          <input
            type="range"
            min="0.1"
            max="2"
            step="0.1"
            [(ngModel)]="speechService.pitch"
          />
        </div>

        <div class="voice-setting">
          <label for="volume">Volume</label>
          <input
            type="range"
            min="0"
            max="2"
            step="0.1"
            [(ngModel)]="speechService.volume"
          />
        </div>
      </div>
    </div>
    }
  </div>
</div>
<div class="page-content-wrapper">
  <router-outlet />
</div>
