<div class="video-container">
  <video
    class="video"
    style="width: 360 !important"
    #recordedVideo
    playsinline
    autoplay
    loop
  ></video>
</div>

@if(translation) {

<div>
  <p>{{ translation.phrase }}</p>

  <button (click)="sayTranslation(translation)">Repeat</button>
</div>

}
