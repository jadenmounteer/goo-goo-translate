<div style="text-align: center" class="capture-page">
  <h1>Record Yo Babay!</h1>

  <video class="video" #video autoplay playsinline></video>

  <br />

  @if(!isRecording && !loading) {
  <button class="btn btn-primary btn-lg" (click)="startRecording()">
    Start Recording
  </button>
  } @else if (!loading) {
  <button class="btn btn-warning btn-lg" (click)="stopRecording()">
    Stop Recording ({{ timer }}s)
  </button>
  }
</div>
